<!DOCTYPE html>
<html>
<head>
    <title>AWS Login</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; display:flex; justify-content:center; align-items:center; height:100vh; }
        form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); width: 300px;}
        input { padding: 10px; margin: 10px 0; width: 100%; border-radius:5px; border:1px solid #ccc; }
        button { padding: 10px; width: 100%; background:#3498db; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#2980b9; }
        .msg { padding: 10px; border-radius: 5px; margin-bottom:10px; text-align:center; }
        .success { background:#d4edda; color:#155724; }
        .danger { background:#f8d7da; color:#721c24; }
    </style>
</head>
<body>
    <form method="post">
        <h2 style="text-align:center;">AWS Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="msg {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <input type="text" name="access_key" placeholder="AWS Access Key ID" required>
        <input type="password" name="secret_key" placeholder="AWS Secret Access Key" required>
        <input type="text" name="region" placeholder="Region (e.g., ap-south-1)" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
